{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Apaulture · Paul Leelaviwatana">
        <meta name="description" content="Portfolio and stories of Paul Leelaviwatana and his journey in full stack development, UI/UX design, and DevOps.">
        <title>{% block title %}{% endblock title %}</title>
        <script type="application/ld+json">
            {
              "@context": "https://schema.org/",
              "@type": "WebSite",
              "name": "Apaulture · Paul Leelaviwatana",
              "url" : "https://apaulture.com/",
              "author": {
                "@type": "Person",
                "name": "Paul Leelaviwatana"
              },
              "description": "Portfolio and stories of Paul Leelaviwatana and his journey in full stack development, UI/UX design, and DevOps."
            }
        </script>
        {% include "utils/statics.html" %}

        <!-- Favicon(s) -->
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    </head>
    <body>
        <!-- Content -->
        <div class="container" id="main">
            {% block content %}{% endblock content %}
        </div>

        <!-- Footer -->
        <footer class="position-absolute bottom-0 start-50 translate-middle-x px-3 py-1 rounded-pill" style="backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(5px); background-color: rgba(255,255,255,0.2);">
            <div class="row" style="font-size: 1.4rem;">
                <div class="col text-center">
                    <a href="https://github.com/Apaulture" class="link-light" target="_blank">
                        <i class="bi-github"></i>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="https://www.linkedin.com/in/apaulture/" class="link-light" target="_blank">
                        <i class="bi-linkedin"></i>
                    </a>
                </div>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
